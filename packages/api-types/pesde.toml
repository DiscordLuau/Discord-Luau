name = "discord_luau/api_types"
version = "0.1.0"
description = "Discord-Luau Types - API Types for the Discord API."
license = "MIT"
authors = ["AsyncMatrix <catbob614@gmail.com>"]
repository = "https://github.com/DiscordLuau/discord-luau"
pesde_version = "0.5.0-rc.13"

includes = ["src/**", "pesde.toml", "LICENSE"]

[target]
environment = "lune"
lib = "bundled.luau"

[indices]
default = "https://github.com/daimond113/pesde-index"

[dependencies]
utilities = { workspace = "discord_luau/utilities" }
bit = { workspace = "discord_luau/bit", target = "luau" }

[dev_dependencies]
stream = { workspace = "discord_luau/stream", target = "luau" }